<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ photo.title }}</title>
</head>
<body>
    <h1>{{ photo.title }}</h1>
    <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
    <p>{{ photo.description }}</p>

    <h2>Комментарии:</h2>
    <ul>
        {% for comment in comments %}
            <li>
                <p>{{ comment.user.username }} написал(а) {{ comment.timestamp }}</p>
                <p>{{ comment.text }}</p>
            </li>
        {% endfor %}
    </ul>
    
    <!-- Форма для добавления комментария -->
    <form method="post" action="{% url 'add_comment' photo.id %}">
        {% csrf_token %}
        <textarea name="text" rows="3" placeholder="Добавьте комментарий"></textarea>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
